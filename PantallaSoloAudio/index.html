<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/style.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/barra.css" rel="stylesheet">
    <title>Pantalla solo audio</title>
</head>


<body>

<div class="container-fluid full-height">
    <!-- Barra superior-->
    <div class="row division_nav">

        <!-- Barra superior: boton de vuelta atr치s-->
        <div id="btn_back" class="col-md-1 division_nav_back">

                <i class="bi bi-arrow-left">
                </i>

        </div>

        <!-- Barra superior: secci칩n de audio-->
        <div class="col-md-9 division_nav_audio">
            <i class="bi bi-volume-up"></i>
            <span class="division_nav_audio_span">Solo audio</span>
        </div>

        <!-- Barra superior: secci칩n de botones (ayuda y apagar)-->
        <div class="col-md-2">
            <div class="row division_nav_bloque">
                <div id="btn_help" class="col-md-6 division_bloque_ayuda">
                        <i class="bi bi-journal-bookmark-fill"></i>
                </div>
                <div class="col-md-6 division_bloque_power" id="btn_power">
                        <i class="bi bi-power"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Segunda con el contenido general de la pantalla-->

    <div class="row full-height division_general">
        <div class="col-md-10 col_izq ">

            <div class="row division_mod_uso">

                <div class="col-md-4 div_cab_mod_uso">
                    <h2>Modos de uso</h2>
                </div>

                <div class="col-md-8">
                    <div class="row division_general_mod_uso">
                        <div id="btn_audio" class="col-md-4 col_btn_audio">
                                <i class="bi bi-volume-up"></i>
                                <span>Solo audio</span>
                        </div>
                        <div id="btn_proyector" class="col-md-4 col_btn_proyector">
                                <i class="bi bi-display"></i>
                                <span>Proyector</span>
                        </div>
                        <div id="btn_video" class="col-md-4 col_btn_video">
                                <i class="bi bi-camera-video"></i>
                                <span>Videoconferencia</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row division_mod_general">

                <div class="icon-container">
                    <div class="icon">
                        <i class="bi bi-volume-up"></i>
                    </div>
                    <h3>Solo audio</h3>

                    <p>Techo aula</p>
                </div>




            </div>
            <div class="row division_mod_bot_conf">

                <div class="col-md-3 division_boton_conf_audio" id="confAudio-button">
                        <i class="bi bi-sliders2"></i>
                        <span>Configuraci칩n Audio</span>
                </div>

            </div>

        </div>
        <div class="col-md-2 col_drch">
            <div class="col-md-12 custom-section sub3division">
                <div class="row h-100">
                    <div class="col-md-12">
                        <aside>
                            <!-- Barra animada de progreso vertical -->
                            <div id="progressContainer">
                                <div class="vertical-progress-bar" id="verticalProgressBar"
                                     onmousedown="startDragging(event)">
                                    <div class="progress-fill" id="progressFill" style="height: 50%;"></div>
                                </div>
                            </div>

                            <!-- Botones de volumen -->
                            <div class="volume-buttons">
                                <button id="volumeUpButton" class="volume-button" onclick="adjustVolume(10)"><i class="bi bi-volume-up"></i></button>
                                <button id="volumeDownButton" class="volume-button" onclick="adjustVolume(-10)"><i class="bi bi-volume-down"></i></button>
                                <button id="muteButton" class="volume-button volume-button_mute" onclick="adjustVolume(-100)"><i class="bi bi-volume-mute"></i></button>
                            </div>
                        </aside>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>


<script src="js/barra.js"></script>
<script src="js/cambiarColor.js"></script>
<script src="js/cambiosPantalla.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>


</body>
</html>
