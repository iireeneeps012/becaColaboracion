<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/style.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" type="text/css">
    <link href="css/barra.css" rel="stylesheet">
    <link href="css/popUp.css" rel="stylesheet">
    <title>Pantalla de Proyectar</title>
</head>


<body>

<div class="container-fluid full-height">
    <!-- Primera sección version nav con el enunciad-->
    <div class="row division_nav">

        <div class="col-md-1 division_nav_back" id="btn_back">
            <a href="../PantallaMenu/index.html" style="text-decoration: none;">
                <i class="bi bi-arrow-left" style="color:#e8e5e5;"></i>
            </a>
        </div>

        <div class="col-md-9 division_nav_audio">
            <i class="bi bi-volume-up" style="color:#e8e5e5;"></i>
            <span class="enunciado-div1">Solo Audio</span>
        </div>

        <div class="col-md-2">
            <div class="row division_nav_bloque">
                <div class="col-md-6 division_bloque_ayuda" id="btn_help">
                    <i class="bi bi-journal-bookmark-fill"></i>
                </div>
                <div class="col-md-6 division_bloque_power" id="btn_power">
                    <i class="bi bi-power" style="color:#e8e5e5;"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Segunda con el contenido general de la pantalla-->

    <div class="row full-height division_general">
        <div class="col-md-10 col_izq ">

            <div class="row division_mod_uso">
                <div class="col-md-4 divsion_cabecera_mod_uso">
                    <h2>Modos de uso</h2>
                </div>
                <div class="col-md-8">
                    <div class="row division_general_mod_uso">
                        <div class="col-md-4 col_btn_audio" id="btn_audio">
                            <i class="bi bi-volume-up" style="color: #e8e5e5;"></i>
                            <span>Solo audio</span>
                        </div>
                        <div class="col-md-4 col_btn_proyector" id="btn_proyector">
                            <a href="../PantallaProyectar/index.html"
                               style="color: #111111; text-decoration: none;">
                                <i style="color: #111111;" class="bi bi-display"></i>
                                <span>Proyector</span>
                            </a>
                        </div>
                        <div class="col-md-4 col_btn_video" id="btn_video">
                            <a href="../PantallaVideoconferencia/index.html"
                               style="color: #111111; text-decoration: none;">
                                <i style="color: #111111;" class="bi bi-camera-video"></i>
                                <span>Videoconferencia</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row division_mod_general">

                <div class="col-md-12 division_boton_bloque">
                    <div class="icono-container">
                        <div class="icono">
                            <i class="bi bi-volume-up"></i>
                        </div>
                        <h3>Solo audio</h3>
                        <p>Techo aula</p>
                    </div>
                </div>

            </div>
            <div class="row division_mod_bot_conf">
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3 division_boton_conf_manual" id="confAudio-button">
                    <a class="audioConfig" href="../PantallaControlAudio/index.html"
                       style="text-decoration: none; color: #111111;">
                        <i class="bi bi-sliders2"></i>
                        <span>Configuración Audio</span>
                    </a>

                </div>
            </div>
        </div>
        <div class="col-md-2 col_drch">
            <div class="col-md-12 custom-section sub3division">
                <div class="row h-100">
                    <div class="col-md-12">
                        <aside>
                            <!-- Barra animada de progreso vertical -->
                            <div id="progressContainer">
                                <div class="vertical-progress-bar" id="verticalProgressBar"
                                     onmousedown="startDragging(event)">
                                    <div class="progress-fill" id="progressFill" style="height: 50%;"></div>
                                </div>
                            </div>

                            <!-- Botones de volumen -->
                            <div class="volume-buttons">
                                <button class="volume-button" id="volumeUpButton" onclick="adjustVolume(10)"><i
                                        class="bi bi-volume-up"></i></button>
                                <button class="volume-button" id="volumeDownButton" onclick="adjustVolume(-10)"><i
                                        class="bi bi-volume-down"></i></button>
                                <button class="volume-button volume-button_mute" id="muteButton"
                                        onclick="adjustVolume(-100)"><i class="bi bi-volume-mute"></i></button>
                            </div>
                        </aside>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<!-- PopUps-->
<div class="overlay"></div>
<!-- PopUp  para transicion -->
<div class="popupCarga" id="PopUpCarga">

    <div class="audio-container">
        <div class="volume-icon">
            <i class="bi bi-volume-up"></i>
        </div>
        <h3>Espera mientras se prepara el equipo</h3>
    </div>
    <div class="dot-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</div>
<!-- PopUp  para apagar pantalla -->
<div class="popupControl" id="PopUpApagar">

    <div class="row contenidoGeneral">
        <div class="icon-container">
            <i class="icon bi bi-power"></i>
        </div>
        <h3 class="enunH3">Vas a apagar el sistema audiovisual de la sala</h3>
        <p class="enunParrafo">¿Deseas continuar?</p>
    </div>

    <div class="row botonesGestion justify-content-end">
        <div class="col-md-6 btnNo">
            No
        </div>
        <div class="col-md-6 btnSi">
            Si
        </div>
    </div>
</div>
<!-- -->


<script src="js/barra.js"></script>
<script src="js/cambioColor.js"></script>
<script src="js/gestionPopUps.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>


</body>
</html>
