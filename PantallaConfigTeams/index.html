<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>

    </style>
    <title>Configuración Teams</title>
</head>
<body>


<button id="btn_back" class="close-button" ><i class="bi bi-x-square"></i></button>

<div class="container">
    <div class="header">
        <h2>Configuración Teams</h2>
    </div>

    <div class="subheader">
        <p>Configura tu Teams para utilizarlo en el aula:</p>
    </div>

    <div class="dropdown-container">
        <div class="dropdown">
            <label for="frutas">Altavoz</label>
            <select id="frutas">
                <option value="manzana">Teléfono con altavoz con cancelación de eco</option>
                <option value="naranja">Teléfono con altavoz con cancelación de eco</option>
                <option value="uva">Teléfono con altavoz con cancelación de eco</option>
            </select>
        </div>

        <div class="dropdown">
            <label for="colores">Micrófono</label>
            <select id="colores">
                <option value="rojo">Teléfono con altavoz con cancelación de eco</option>
                <option value="verde">Teléfono con altavoz con cancelación de eco</option>
                <option value="azul">Teléfono con altavoz con cancelación de eco</option>
            </select>
        </div>

        <div class="dropdown">
            <label for="vehiculos">Cámara</label>
            <select id="vehiculos">
                <option value="coche">AVER PTC310H</option>
                <option value="bicicleta">AVER PTC310H</option>
                <option value="avion">AVER PTC310H</option>
            </select>
        </div>
    </div>

</div>

<script src="js/script.js"></script>
</body>
</html>
