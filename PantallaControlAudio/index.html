<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/barra.css">
    <title>Pantalla solo audio</title>
</head>


<body>

    <div class="container-fluid full-height">
        <!-- Primera sección version nav con el enunciad-->
        <div class="row division_nav">

            <div class="col-md-1 division_nav_back" id="btn_back">
                    <i class="bi bi-x-square"></i>
            </div>

            <div class="col-md-9 division_nav_audio">
                <i class="bi bi-sliders2"></i>
                <span class="enunciado-div1">Control de audio avanzado</span>
            </div>

            <div class="col-md-2">
                <div class="row division_nav_bloque">
                    <div class="col-md-6 division_bloque_ayuda" id="btn_help">
                            <i class="bi bi-journal-bookmark-fill"></i>
                    </div>
                    <div class="col-md-6 division_bloque_power" id="btn_power">
                            <i class="bi bi-power"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Segunda con el contenido general de la pantalla-->

        <div class="row full-height division_general">
            <div class="col-md-10 col_izq ">

                <div class="container mt-4">
                    <div class="row no-gutters contenedor">
                        <div class="col-md-4">
                            <div class="p-3 mb-0 custom-card">
                                <i class="bi bi-bar-chart-fill"></i>
                                <p>Micro techo</p>
                            </div>
                            <div class="p-3 mb-0 custom-card">
                                <i class="bi bi-bar-chart-fill"></i>
                                <p>Máximo</p>
                            </div>
                            <div class="border p-3 mb-0 custom-card">
                                <i class="bi bi-bar-chart-fill"></i>
                                <p>Normal</p>
                            </div>
                            <div class="border p-3 mb-0 custom-card">
                                <i class="bi bi-bar-chart-fill"></i>
                                <p>Mínimo</p>
                            </div>
                        </div>
                        <div class="col-md-4 text-center">
                            <div class="p-3 mb-0 custom-card">
                                <i class="bi bi-mic"></i>
                                <p>Micro mesa</p>
                            </div>
                            <div class="border p-3 mb-0 custom-card">
                                <i class="bi bi-bar-chart-fill"></i>
                                <p>Máximo</p>
                            </div>
                            <div class="border p-3 mb-0 custom-card">
                                <i class="bi bi-bar-chart-fill"></i>
                                <p>Normal</p>
                            </div>
                            <div class="border p-3 mb-0 custom-card">
                                <i class="bi bi-bar-chart-fill"></i>
                                <p>Mínimo</p>
                            </div>
                        </div>
                        <div class="col-md-4 text-center">
                            <div class="p-3 mb-0 custom-card">
                                <i class="bi bi-tv"></i>
                                <p>PC</p>
                            </div>
                            <div class="border p-3 mb-0 custom-card">
                                <i class="bi bi-bar-chart-fill"></i>
                                <p>Máximo</p>
                            </div>
                            <div class="border p-3 mb-0 custom-card">
                                <i class="bi bi-bar-chart-fill"></i>
                                <p>Normal</p>
                            </div>
                            <div class="border p-3 mb-0 custom-card">
                                <i class="bi bi-bar-chart-fill"></i>
                                <p>Mínimo</p>
                            </div>
                        </div>
                    </div>
                </div>

                
            </div>
            <div class="col-md-2 col_drch">
                <div class="col-md-12 custom-section sub3division">
                    <div class="row h-100">
                        <div class="col-md-12">
                            <aside>
                                <!-- Barra animada de progreso vertical -->
                                <div id="progressContainer">
                                    <div class="vertical-progress-bar" id="verticalProgressBar" onmousedown="startDragging(event)">
                                        <div id="progressFill" class="progress-fill" style="height: 50%;"></div>
                                    </div>
                                </div>
    
                                <!-- Botones de volumen -->
                                <div class="volume-buttons">
                                    <button class="volume-button" onclick="adjustVolume(10)">Volumen 1</button>
                                    <button class="volume-button" onclick="adjustVolume(-10)">Volumen 2</button>
                                    <button class="volume-button" onclick="adjustVolume(-100)">Volumen 3</button>
                                </div>
                            </aside>
                        </div>
                    </div>
                </div>
                

            </div>
        </div>



    </div>
    



    <script src="js/script.js"></script>
    <script src="js/barra.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    
    
</body>
</html>
