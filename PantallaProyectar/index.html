<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/style.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/barra.css" rel="stylesheet">
    <title>Pantalla de Proyectar</title>
</head>


<body>

<div class="container-fluid full-height">
    <!-- Primera sección version nav con el enunciad-->
    <div class="row division_nav">

        <div id="btn_back" class="col-md-1 division_nav_back">
                <i class="bi bi-arrow-left"></i>
        </div>

        <div class="col-md-9 division_nav_audio">
            <i class="bi bi-display"></i>
            <span class="enunciado-div1">Proyectar</span>
        </div>

        <div class="col-md-2">
            <div class="row division_nav_bloque">
                <div class="col-md-6 division_bloque_ayuda" id="btn_help">
                    <i class="bi bi-journal-bookmark-fill"></i>
                </div>
                <div class="col-md-6 division_bloque_power" id="btn_power">
                        <i class="bi bi-power"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Segunda con el contenido general de la pantalla-->

    <div class="row full-height division_general">
        <div class="col-md-10 col_izq ">

            <div class="row division_mod_uso">

                <div class="col-md-4 divsion_cabecera_mod_uso">
                    <h2>Modos de uso</h2>
                </div>

                <div class="col-md-8">
                    <div class="row division_general_mod_uso">
                        <div class="col-md-4 col_btn_audio" id="btn_audio">
                                <i class="bi bi-volume-up"></i>
                                <span>Solo audio</span>
                        </div>
                        <div class="col-md-4 col_btn_proyector" id="btn_proyector">
                                <i class="bi bi-display"></i>
                                <span>Proyector</span>
                        </div>
                        <div class="col-md-4 col_btn_video" id="btn_video">
                                <i class="bi bi-camera-video"></i>
                                <span>Videoconferencia</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row division_mod_general">
                <div class="col-md-3 division_boton_grabar">

                </div>
                <div class="col-md-3 division_boton_bloque">
                    <div class="row division_boton_proyector" id="btn_encd_proyector">
                            <i class="bi bi-display"></i>
                            <span> Encender Proyector</span>
                    </div>
                    <div class="row division_boton_congelar" id="btn_congelar">
                            <i class="bi bi-aspect-ratio"></i>
                            <span>Congelar</span>
                    </div>

                    <div class="row division_boton_micro" id="btn_micro">
                        <i class="bi bi-mic-fill"></i>
                        <span class="texto-derecha">Techo aula</span>
                    </div>

                </div>
                <div class="col-md-3 division_boton_bloq_fnt">
                    <div class="row division_boton_fuente" id="btn_fuente">
                        <i class="bi bi-display"></i>
                        <span>Seleccionar Fuente</span>
                    </div>
                    <div class="row division_fuente_seleccionada" id="fuente">

                        <span>Fuente seleccionada</span>
                    </div>

                </div>


                <div class="col-md-3">

                </div>
            </div>
            <div class="row division_mod_bot_conf">

                <div class="col-md-3 division_boton_conf_manual" id="confAudio-button">
                        <i class="bi bi-sliders2"></i>
                        <span>Configuración Audio</span>
                </div>

            </div>

        </div>
        <div class="col-md-2 col_drch">
            <div class="col-md-12 custom-section sub3division">
                <div class="row h-100">
                    <div class="col-md-12">
                        <aside>
                            <!-- Barra animada de progreso vertical -->
                            <div id="progressContainer">
                                <div class="vertical-progress-bar" id="verticalProgressBar"
                                     onmousedown="startDragging(event)">
                                    <div class="progress-fill" id="progressFill" style="height: 50%;"></div>
                                </div>
                            </div>

                            <!-- Botones de volumen -->
                            <div class="volume-buttons">
                                <button id="volumeUpButton" class="volume-button" onclick="adjustVolume(10)"><i class="bi bi-volume-up"></i></button>
                                <button id="volumeDownButton" class="volume-button" onclick="adjustVolume(-10)"><i class="bi bi-volume-down"></i></button>
                                <button id="muteButton" class="volume-button volume-button_mute" onclick="adjustVolume(-100)"><i class="bi bi-volume-mute"></i></button>
                            </div>
                        </aside>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<script src="js/cambiosPantalla.js"></script>
<script src="js/barra.js"></script>
<script src="js/cambioColor.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>


</body>
</html>
