<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="container-fluid">
    <!-- Primera sección con dos columnas juntas (70% - 30%) -->
    <div class="row encabezado">
        <div class="col-md-8 custom-section sub1division1">
            <h2 class="enunciado-div1">Modos de uso</h2>
        </div>
        <div class="col-md-4 custom-section sub1division2">
            <div class="row">
                <div id="btn_ayuda" class="col-md-6 sub1division2-division1 botonAyuda">
                        <i class="bi bi-journal-bookmark-fill"></i>
                </div>
                <div id="btn_power" class="col-md-6 botonApagar">
                        <i class="bi bi-power"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Segunda sección sin fila adicional -->
    <div class="col-md-12 custom-section sub2division">
        <div class="sub-section1">
            <h4>Hola, ¿qué deseas hacer?</h4>
        </div>
    </div>

        <div class="row">

            <div class="col-md-4"></div>

            <div class="col-md-4 sectionBotones" role="group" aria-label="Basic example">
                <div class="botones btn_audio" id="btn_audio">
                    <i class="bi bi-volume-up"></i>
                    <span>Solo audio</span>
                </div>
                <div class="botones btn_proyector" id="btn_proyector">
                    <i class="bi bi-cast"></i>
                    <span>Proyectar</span>
                </div>
                <div class="botones btn_video" id="btn_video">
                    <i class="bi bi-person-video3"></i>
                    <span>Videoconferencia</span>
                </div>
            </div>

            <div class="col-md-4"></div>


        </div>

    <footer class="row">
        <div class="col-md-12">
            <button class="btn button-with-icon btn_footer" id="btn_footerAyuda">
                <i class="bi bi-question-circle"></i>
                <span>Ayuda</span>
            </button>
        </div>
    </footer>
</div>

<script src="js/script.js"></script>
</body>
</html>
