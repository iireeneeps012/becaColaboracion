<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/popUp.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="container-fluid">
    <!-- Primera sección con dos columnas juntas (70% - 30%) -->
    <div class="row encabezado">
        <div class="col-md-8 custom-section sub1division1">
            <h2 class="enunciado-div1">Modos de uso</h2>
        </div>
        <div class="col-md-4 custom-section sub1division2">
            <div class="row">
                <div class="col-md-6 sub1division2-division1 botonAyuda" id="btn_ayuda">
                    <i class="bi bi-journal-bookmark-fill"></i>
                </div>
                <div class="col-md-6 botonApagar" id="btn_power">
                    <i class="bi bi-power"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Segunda sección sin fila adicional -->
    <div class="col-md-12 custom-section sub2division">
        <div class="sub-section1">
            <h4>Hola, ¿qué deseas hacer?</h4>
        </div>
    </div>

    <div class="row">

        <div class="col-md-4"></div>

        <div aria-label="Basic example" class="col-md-4 sectionBotones" role="group">
            <div class="botones btn_audio" id="btn_audio">
                <a href="../PantallaSoloAudio/index.html">
                    <i class="bi bi-volume-up"></i>
                    <span>Solo audio</span>
                </a>
            </div>
            <div class="botones btn_proyector" id="btn_proyector">
                <a href="../PantallaProyectar/index.html">
                    <i class="bi bi-cast"></i>
                    <span>Proyectar</span>
                </a>
            </div>
            <div class="botones btn_video" id="btn_video">
                <a href="../PantallaVideoconferencia/index.html">
                    <i class="bi bi-person-video3"></i>
                    <span>Videoconferencia</span>
                </a>
            </div>
        </div>

        <div class="col-md-4"></div>


    </div>
</div>

<!-- PopUp  para apagar pantalla -->
<div class="overlay"></div>
<div class="popupControl" id="PopUpApagar">

    <div class="row contenidoGeneral">
        <div class="icon-container">
            <i class="icon bi bi-power"></i>
        </div>
        <h3 class="enunH3">Vas a apagar el proyector</h3>
        <p class="enunParrafo">¿Deseas continuar?</p>
    </div>

    <div class="row botonesGestion justify-content-end">
        <div class="col-md-6 btnNo">
            No
        </div>
        <div class="col-md-6 btnSi">
            Si
        </div>
    </div>
</div>
<!-- -->


<footer class="row">
    <div class="col-md-12">
        <button class="btn button-with-icon btn_footer" id="btn_footerAyuda">
            <i class="bi bi-question-circle"></i>
            <span>Ayuda</span>
        </button>
    </div>
</footer>



<script src="js/gestionPopUps.js"></script>
</body>
</html>
